<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="stylesheet" type="text/css" href="front-end/html/css/login.scss"/>
    <meta charset="UTF-8">
    <title>学分统计小工具</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="javascript/login.js"></script>
</head>
<body>
<div class="main">
    <div class="container">
        <div class="title">学分统计小工具</div>
        <div class="guide"><a href="#" class="btn btn-2">
            使用指南
        </a></div>
        <div><a href="http://192.168.2.20/axsxx/AASZUstd.ASP"
                在你连接的地方代码加上
                target="_blank" class="btn btn-2">
            进入学生个人信息查询系统
        </a></div>
        <div class="content">
            <div class="area">
                <textarea name="select-course" id="select-course" cols="28" rows="2" required
                          placeholder="将「最新选课情况」的内容粘贴至此"></textarea>
                <textarea name="grade" id="grade" cols="28" rows="2" required placeholder="将「各学期成绩」的内容粘贴至此"></textarea>
            </div>
            <div class="confirm">

                <a href="#" class="btn btn-1">
                    <svg>
                        <rect x="0" y="0" fill="none" width="100%" height="100%"/>
                    </svg>
                    开始分析
                </a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
